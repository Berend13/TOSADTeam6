<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->

    <title>Business Rule Generator</title>

    <!-- Required CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">	<!-- Required CSS -->

    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form class="form-horizontal" method="" action="">

        <!-- Form Name -->
        <legend>Business Rules Generator</legend>


        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectCategory">select category</label>
            <div class="col-md-4">
                <select id="selectCategory" name="selectbasic" class="form-control">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="SDCR">Static data constraint rules</option>
                    <option value="DDCR">Dynamic data constraint rules</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="selectBRT">select business Rule Type</label>
            <div class="col-md-4">
                <select id="selectBRT" name="selectbasic" class="form-control">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="ARR">Attribute range rule</option>
                    <option value="ACR">Attribute Compare rule</option>
                </select>
            </div>
        </div>

    <!-- Button -->
    <div class="form-group">
        <div class="col-md-4">
            <a class="btn btn-primary" href="create.html" role="button">create</a>
        </div>
    </div>

</form>


<!-- Required JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- Required JS -->

<!-- Custom and plugin javascript -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/functions.js"></script>
<!-- Custom and plugin javascript -->
</body>
</html>
