        <!-- Mobile menu-->
        <div class="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>

        <!-- Start main page -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="content">
                                    <form class="form-horizontal" method="POST">
                                        <!-- Form Name -->
                                        <legend id="title"></legend>


                                        <!-- The name of the trigger -->
                                        <div class="form-group" id="divName">
                                            <label class="col-md-4 control-label" for="selectName" id="labelName">Trigger name</label>
                                            <div class="col-md-4">
                                                <input maxlength="15" id="selectName" name="selectName" type="text" placeholder="..." class="form-control input-md" onkeypress="return noSpace(event) ">
                                            </div>
                                        </div>

                                        <!-- Select the first table -->
                                        <div class="form-group d-none" id="divTable1">
                                            <label class="col-md-4 control-label" for="selectTable2">Table 1</label>
                                            <div class="col-md-4">
                                                <select id="selectTable1" name="selectbasic" class="form-control">
                                                    <option disabled selected value> -- select an option -- </option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Select the timing of the trigger -->
                                        <div class="form-group d-none" id="divTriggerTiming" >
                                            <label class="col-md-4 control-label" for="selectTrgger">Timing</label>
                                            <div class="col-md-4">
                                                <select id="selectTrigger" name="selectTrigger" class="form-control">
                                                    <option disabled selected value> -- select an option -- </option>
                                                    <option value="before">Before</option>
                                                    <option value="after">After</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Checkbox Other rules -->
                                        <div class=" form-group d-none" id="divCheckboxI">
                                            <label class="col-md-4"></label>
                                            <div class="col-md-4">
                                                <input id="CBInsert" class="styled" type="checkbox">
                                                <label for="CBInsert">
                                                    &nbsp; Insert
                                                </label>
                                            </div>
                                        </div>
                                        <div class=" form-group d-none" id="divCheckboxU">
                                            <label class="col-md-4" for=""></label>
                                            <div class="col-md-4">
                                                <input id="CBUpdate" class="styled" type="checkbox">
                                                <label for="CBUpdate">
                                                    &nbsp; update
                                                </label>
                                            </div>
                                        </div>
                                        <div class=" form-group d-none" id="divCheckboxD">
                                            <label class="col-md-4" for=""></label>
                                            <div class="col-md-4">
                                                <input id="CBDelete" class="styled" type="checkbox">
                                                <label for="CBDelete">
                                                    &nbsp; delete
                                                </label>
                                            </div>
                                        </div>

                                        <!-- Select the first column of the first table -->
                                        <div class="form-group d-none" id="divColumn1">
                                            <label class="col-md-4 control-label" for="selectColumn1">Column 1</label>
                                            <div class="col-md-4">
                                                <select id="selectColumn1" name="selectColumn1" class="form-control" disabled="disabled">
                                                    <option disabled selected value> -- select an option -- </option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- define the first value-->
                                        <div class="form-group d-none" id="divValue1">
                                            <label class="col-md-4 control-label" for="value1Input">First value</label>
                                            <div class="col-md-4">
                                                <input id="value1Input" name="value1Input" type="number" placeholder="..." class="form-control input-md">
                                            </div>
                                        </div>

                                        <div class="form-group d-none" id="divRuleBetween">
                                            <label class="col-md-4 control-label" for="selectRuleBetween">Rule</label>
                                            <div class="col-md-4">
                                                <select id="selectRuleBetween" name="selectbasic" class="form-control" disabled="disabled">
                                                    <option disabled selected value> -- select an option -- </option>
                                                    <option value="Between">Between</option>
                                                    <option value="Not between">Not between</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Choose the compare rule -->
                                        <div class="form-group d-none" id="divRuleCompare" >
                                            <label class="col-md-4 control-label" for="selectRuleCompare">Rule</label>
                                            <div class="col-md-4">
                                                <select id="selectRuleCompare" name="selectbasic" class="form-control" disabled="disabled">
                                                    <option disabled selected value> -- select an option -- </option>
                                                    <option value=">">Greater than</option>
                                                    <option value="<">Smaller than</option>
                                                    <option value="=">equal to</option>
                                                    <option value="!=">unequal to</option>
                                                    <option value=">=">greater or equal to</option>
                                                    <option value="<=">smaller or equal to</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- Select the second table -->
                                        <div class="form-group d-none" id="divTable2">
                                            <label class="col-md-4 control-label" for="selectTable2">Table 2</label>
                                            <div class="col-md-4">
                                                <select id="selectTable2" name="selectbasic" class="form-control" disabled="disabled">
                                                    <option disabled selected value> -- select an option -- </option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Select the second column based on the first or second table -->
                                        <div class="form-group d-none" id="divColumn2">
                                            <label class="col-md-4 control-label" for="selectColumn2">Column 2</label>
                                            <div class="col-md-4">
                                                <select id="selectColumn2" name="selectColumn2" class="form-control" disabled="disabled">
                                                    <option disabled selected value> -- select an option -- </option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Define the second value-->
                                        <div class="form-group d-none" id="divValue2">
                                            <label class="col-md-4 control-label" for="value2Input">Second value</label>
                                            <div class="col-md-4">
                                                <input id="value2Input" name="value2Input" type="number" placeholder="..." class="form-control input-md">
                                            </div>
                                        </div>

                                        <!-- Define words for the list rule -->
                                        <div id="divList" class="form-group d-none">
                                            <label class="col-md-4 control-label">List rule</label>
                                            <div class="col-md-4">
                                                <div class="input-group">
                                                    <input type="text" class="form-control field_value" required="required">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-default add_field_button" type="button">Add field</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div id="field_holder">
                                            <!-- fields -->
                                        </div>

                                        <!-- User own generated sql code -->
                                        <div class="form-group d-none" id="divUserSQL">
                                            <label class="col-md-4 control-label" for="value2Input">SQL code:</label>
                                            <div class="col-md-4">
                                                <textarea id="userSQLInput" name="userSQlInput" class="form-control input-md" rows=10></textarea>
                                            </div>
                                        </div>

                                        <!-- Error message for the rule -->
                                        <div class="form-group" id="divError">
                                            <label class="col-md-4 control-label" for="errorInput">Error message</label>
                                            <div class="col-md-4">
                                                <textarea id="errorInput" name="errorInput" class="form-control" rows="5" placeholder="Error message..."></textarea>
                                            </div>
                                        </div>

                                        <!-- send the data to the backend -->
                                        <div class="form-group">
                                            <div class="col-md-4">
                                                <button type="submit" id="sendbutton" name="sendbutton" class="btn btn-primary">send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<!-- Functions -->
<script>
    disableDropdown();                                         //Enables dropdowns if the one before is selected
    getTables();                                               //Get all the tables from the database 
    $( "#selectTable1" ).change(function() {                   //Get columns based on the table
        var inputTable1 = $('#selectTable1 :selected').val();
        getColumns(inputTable1, "select1");                    
    });
    $( "#selectTable2" ).change(function(){                    //Get columns based on the table  
        var inputTable2 = $('#selectTable2 :selected').val(); 
        getColumns(inputTable2, "select2");
    });
    postTrigger();                                             //Sends trigger to the databse  
    showHide();                                                //Shows the specific divs for each businessrule 
    noSpace(event);                                            //Will not allow you to use the spacebar in trigger name 
</script>
