<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->

    <title>Business Rule Generator</title>

    <!-- Required CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">	<!-- Required CSS -->

    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form class="form-horizontal" method="POST">
        <!-- Form Name -->
        <legend>Business Rules Generator</legend>


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectName">Trigger name</label>
            <div class="col-md-4">
                <input id="selectName" name="selectName" type="text" placeholder="..." class="form-control input-md" onkeypress="return noSpace(event) ">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="selectTable">Table</label>
            <div class="col-md-4">
                <select id="selectTable" name="selectbasic" class="form-control">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="DEPT">DEPT</option>

                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="selectColumn">Column</label>
            <div class="col-md-4">
                <select id="selectColumn" name="selectColumn" class="form-control" disabled="disabled">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="DEPTNO">DEPTNO</option>
                    <option value="DNAME" disabled >DNAME</option>
                    <option value="LOC" disabled>LOC</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="value1Input">First value</label>
            <div class="col-md-4">
                <input id="value1Input" name="value1Input" type="number" placeholder="..." class="form-control input-md">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="selectRule">Rule</label>
            <div class="col-md-4">
                <select id="selectRule" name="selectbasic" class="form-control" disabled="disabled">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="Between">Between</option>
                    <option value="Not between">Not between</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="value2Input">Second value</label>
            <div class="col-md-4">
                <input id="value2Input" name="value2Input" type="number" placeholder="..." class="form-control input-md">
            </div>
        </div>

    <div class="form-group">
        <label class="col-md-4 control-label" for="errorInput">Error message</label>
        <div class="col-md-4">
            <textarea id="errorInput" name="errorInput" class="form-control" rows="5" placeholder="Error message..."></textarea>
        </div>
    </div>
        <!-- Button -->
        <div class="form-group">
            <div class="col-md-4">
                <button id="sendbutton" name="sendbutton" class="btn btn-primary">send</button>
            </div>
        </div>

</form>


<!-- Required JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- Required JS -->

<!-- Custom and plugin javascript -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/functions.js"></script>
<script>disableDropdown(); postARR(); noSpace(event);</script>
<!-- Custom and plugin javascript -->
</body>
</html>
