<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Paper Dashboard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="assets/css/paper-dashboard.css" rel="stylesheet"/>


    <!-- Own CSS Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>


    <!--  Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/themify-icons.css" rel="stylesheet">

</head>
<body>

    <div class="wrapper">
        <div class="sidebar" data-background-color="white" data-active-color="danger">

            <!-- Start navside bar and mobile -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="https://canvas.hu.nl" class="simple-text">
                        Tosad Team 6
                    </a>
                </div>

                <ul class="nav">
                    <li>
                        <a href="index.html">
                            <i class="ti-home"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="active">
                        <a href="specify.html">
                            <i class="ti-panel"></i>
                            <p>Define business rule</p>
                        </a>
                    </li>
                    <li>
                        <a href="table.html">
                            <i class="ti-view-list-alt"></i>
                            <p>All business rules</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar bar1"></span>
                            <span class="icon-bar bar2"></span>
                            <span class="icon-bar bar3"></span>
                        </button>
                        <a class="navbar-brand" href="#">Home</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-bell"></i>
                                <p class="notification" id="notificationAmount"></p>
                                <p>Notifications</p>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" id="notificationsList">
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <!-- Start main page -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="content">
                                    <form class="form-horizontal" method="POST">
                                        <!-- Form Name -->
                                        <legend>Business Rules Generator</legend>


                                        <!-- Text input-->
                                        <div class="form-group" id="divName">
                                            <label class="col-md-4 control-label" for="selectName" id="labelName">Trigger name</label>
                                            <div class="col-md-4">
                                                <input id="selectName" name="selectName" type="text" placeholder="..." class="form-control input-md" onkeypress="return noSpace(event) ">
                                            </div>
                                        </div>

                                        <div class="form-group d-none" id="divTable1">
                                            <label class="col-md-4 control-label" for="selectTable1">Table 1</label>
                                            <div class="col-md-4">
                                                <select id="selectTable1" name="selectTable1" class="form-control">
                                                    <option disabled selected value> -- select an option -- </option>

                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group d-none" id="divColumn1">
                                            <label class="col-md-4 control-label" for="selectColumn1">Column 1</label>
                                            <div class="col-md-4">
                                                <select id="selectColumn1" name="selectColumn1" class="form-control" disabled="disabled">
                                                    <option disabled selected value> -- select an option -- </option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group d-none" id="divValue1">
                                            <label class="col-md-4 control-label" for="value1Input">First value</label>
                                            <div class="col-md-4">
                                                <input id="value1Input" name="value1Input" type="number" placeholder="..." class="form-control input-md">
                                            </div>
                                        </div>

                                        <div class="form-group d-none" id="divRuleBetween">
                                            <label class="col-md-4 control-label" for="selectRuleBetween">Rule</label>
                                            <div class="col-md-4">
                                                <select id="selectRuleBetween" name="selectbasic" class="form-control" disabled="disabled">
                                                    <option disabled selected value> -- select an option -- </option>
                                                    <option value="Between">Between</option>
                                                    <option value="Not between">Not between</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group d-none" id="divRuleCompare" >
                                            <label class="col-md-4 control-label" for="selectRuleCompare">Rule</label>
                                            <div class="col-md-4">
                                                <select id="selectRuleCompare" name="selectbasic" class="form-control" disabled="disabled">
                                                    <option disabled selected value> -- select an option -- </option>
                                                    <option value=">">Greater than</option>
                                                    <option value="<">Smaller than</option>
                                                    <option value="=">equal to</option>
                                                    <option value="!=">unequal to</option>
                                                    <option value=">=">greater or equal to</option>
                                                    <option value="<=">smaller or equal to</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group d-none" id="divTable2">
                                            <label class="col-md-4 control-label" for="selectTable2">Table 2</label>
                                            <div class="col-md-4">
                                                <select id="selectTable2" name="selectbasic" class="form-control" disabled="disabled">
                                                    <option disabled selected value> -- select an option -- </option>
                                                    <option value="DEPT">DEPT</option>

                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group d-none" id="divColumn2">
                                            <label class="col-md-4 control-label" for="selectColumn2">Column 2</label>
                                            <div class="col-md-4">
                                                <select id="selectColumn2" name="selectColumn2" class="form-control" disabled="disabled">
                                                    <option disabled selected value> -- select an option -- </option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group d-none" id="divValue2">
                                            <label class="col-md-4 control-label" for="value2Input">Second value</label>
                                            <div class="col-md-4">
                                                <input id="value2Input" name="value2Input" type="number" placeholder="..." class="form-control input-md">
                                            </div>
                                        </div>

                                        <div class="form-group" id="divError">
                                            <label class="col-md-4 control-label" for="errorInput">Error message</label>
                                            <div class="col-md-4">
                                                <textarea id="errorInput" name="errorInput" class="form-control" rows="5" placeholder="Error message..."></textarea>
                                            </div>
                                        </div>
                                        <!-- Button -->
                                        <div class="form-group">
                                            <div class="col-md-4">
                                                <button id="sendbutton" name="sendbutton" class="btn btn-primary">send</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="assets/js/bootstrap-checkbox-radio.js"></script>

<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js"></script>

<!-- Own javascript -->
<script src="assets/js/functions.js"></script>

<!-- Functions -->
<script>
    disableDropdown();
    getTables();
    $( "#selectTable1" ).change(function() {
        var inputTable1 = $('#selectTable1 :selected').val();
        getColumns(inputTable1, "select1");
    });
    $( "#selectTable2" ).change(function(){
    var inputTable2 = $('#selectTable2 :selected').val();
        getColumns(inputTable2, "select2");
    });
    postTrigger();
    showHide();
    successDangerNotification();
    noSpace(event);
</script>

</html>
